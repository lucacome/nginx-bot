name: 'The name of your action here'
description: 'Provide a description here'
author: 'Your name or organization here'

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: 'heart'
  color: 'red'

# Define your inputs here.
inputs:
  github-token:
    description: 'GitHub Token as provided by secrets'
    default: ${{ github.token }}
    required: true
  reply-to-issues:
    description: ''
    default: 'true'
    required: false
  reply-to-prs:
    description: ''
    default: 'true'
    required: false
  message-issue:
    description: ''
    default: 'this is a message issue'
    required: false
  message-pr:
    description: ''
    default: 'this is a message PR'
    required: false
  external-contributor-label:
    description: ''
    default: 'community'
    required: false
  release-notes-label:
    description: ''
    default: 'release-notes'
    required: false
  pr-assignee-from-issue:
    description: ''
    default: ''
    required: false
  warn-missing-issue:
    description: ''
    default: 'false'
    required: false
  missing-issue-message:
    description: ''
    default: |
      Please make sure to include the issue number in the PR description to automatically close the issue when the PR is merged.
      See [Linking a pull request to an issue](https://docs.github.com/en/issues/tracking-your-work-with-issues/linking-a-pull-request-to-an-issue) for details.
    required: false
# Define your outputs here.
outputs:
  time:
    description: 'Your output description here'

runs:
  using: node20
  main: dist/index.js
